<div class="results-overlay">
  <div class="results-panel">
    <div class="panel-header">
      <h4>User Survey Answers</h4>
      <button class="btn-close" (click)="closeModal()">&times;</button>
    </div>

  <div *ngIf="results.length; else noAnswers" class="answers-list">
      <div class="answer-card" *ngFor="let item of results; let i = index">
        <div class="q-number">Q{{ i + 1 }}</div>
        <div class="q-body">
          <div class="q-text">{{ item.question }}</div>
          <div class="q-answer" [title]="item.answer">
              <ng-container *ngIf="item.answer">
                <!-- if answer is an array (multiple choice), show joined values -->
                <span *ngIf="isArray(item.answer)">{{ item.answer.join(', ') }}</span>
                <!-- otherwise show plain text -->
                <span *ngIf="!isArray(item.answer)">{{ item.answer }}</span>
              </ng-container>
            <span *ngIf="!item.answer" class="no-answer">No answer provided</span>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noAnswers>
      <p class="text-muted">No answers to show for this user.</p>
    </ng-template>

    <div class="panel-footer text-end">
      <button class="btn btn-secondary" (click)="closeModal()">Close</button>
    </div>
  </div>
</div>
