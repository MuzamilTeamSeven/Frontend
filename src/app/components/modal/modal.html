<div class="modal fade" id="globalSurveyModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Survey Form</h5>
        <button type="button" class="btn-close" (click)="close()"></button>
      </div>

      <form *ngIf="surveyForm" [formGroup]="surveyForm" (ngSubmit)="onSubmit()">
        <div *ngFor="let q of questions" class="mb-3">
          <label class="fw-semibold">{{ q.question }}</label>
          <textarea class="form-control" rows="2" [formControlName]="q._id"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    </div>
  </div>
</div>
