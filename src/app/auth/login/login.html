<div class="auth-container">
  <div class="auth-card animate__animated animate__fadeIn">

    <div class="text-center mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/942/942748.png" class="logo-img" alt="logo" />
      <h2 class="fw-bold text-primary auth-title">Welcome Back</h2>
      <p class="text-muted auth-subtitle mb-0">Please login to access your dashboard</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa-solid fa-envelope"></i>
          </span>
          <input class="form-control" type="email" placeholder="Enter email" formControlName="email">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input class="form-control" type="password" placeholder="Enter password" formControlName="password">
        </div>
      </div>

      <button class="btn btn-primary w-100 rounded-3 mt-2" [disabled]="isLoading">
        <ng-container *ngIf="!isLoading">Login</ng-container>
        <ng-container *ngIf="isLoading">
          <i class="fa-solid fa-spinner fa-spin"></i> Please wait...
        </ng-container>
      </button>

      <div class="text-center mt-3">
        <a class="text-decoration-none small text-primary" href="#">Forgot password?</a>
      </div>

      <p class="text-center mt-3 small mb-0">
        Donâ€™t have an account?
        <a routerLink="/auth/signup" class="fw-semibold text-success">Create account</a>
      </p>
    </form>
  </div>
</div>
